<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audiophile e-commerce website</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <h1>UI elements</h1>
  </div>

  <section class="container">
    <h2>Button</h2>
    <div style="display: grid; gap: 24px; justify-items: start;">
      <a href="#" class="button">Button</a>
      <a href="#" class="button button--block">Button block</a>
      <a href="#" class="button button--primary">Button</a>
      <a href="#" class="button button--primary button--block">Button block</a>
      <a href="#" class="button button--outline">Button</a>
      <a href="#" class="button button--outline button--block">Button block</a>
    </div>
  </section>

  <section class="container">
    <h2>Arrow-link</h2>
    <div style="display: grid; gap: 24px; justify-items: start;">
      <a href="#" class="arrow-link">Shop</a>

      <div style="width: 100px; height: 100px; position: relative;">
        <a href="#" class="arrow-link arrow-link--stretched">Shop stretched</a>
      </div>
    </div>
  </section>

  <section class="container">
    <h2>Back-link</h2>
    <div style="display: grid; gap: 24px; justify-items: start;">
      <a href="#" class="back-link">Go back</a>
      </div>
    </div>
  </section>

  <section class="container">
    <h2>Number controls</h2>
    <div class="number" style="display: grid; gap: 24px;">
      <div class="number-controls" data-item-count="1">
        <p class="number-controls__count">
          <span class="visually-hidden">Count</span>
          <span class="number-controls__count-value">1</span>
        </p>
        <button class="number-controls__button number-controls__button--decrement" aria-label="Subtract one">-</button>
        <button class="number-controls__button number-controls__button--increment" aria-label="Add one">+</button>
      </div>

      <div class="number-controls number-controls--small" data-item-count="1">
        <p class="number-controls__count">
          <span class="visually-hidden">Count</span>
          <span class="number-controls__count-value">1</span>
        </p>
        <button class="number-controls__button number-controls__button--decrement" aria-label="Subtract one">-</button>
        <button class="number-controls__button number-controls__button--increment" aria-label="Add one">+</button>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
